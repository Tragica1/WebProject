<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="{{url_for('static', filename='output.css')}}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
</head>

<body>


    <nav class="bg-blue-900 border-gray-800 ">
        <div class="flex flex-wrap justify-between items-center mx-2 max-w-screen-2xl p-4">
            <div class="flex  space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-3xl font-bold whitespace-nowrap text-white">Отслеживание контрактов</span>
            </div>
            <div class="flex space-x-5">
                <a href="#" class="text-sm  text-white  hover:underline">Login</a>
            </div>
        </div>
    </nav>
    <nav class="bg-blue-800 border-gray-800 ">
        <div class="flex flex-wrap px-4 py-3 mx-2 items-center">
            <ul class="flex flex-row font-semibold mt-0 space-x-8 rtl:space-x-reverse text-sm">
                <li>
                    <a href="#" class="text-white hover:underline">Контракты</a>
                </li>
                <li>
                    <a href="#" class="text-white hover:underline">Изделия</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="grid grid-cols-2 gap-10">
        <div class="pt-5 pl-3">
            <h2 class="mb-2 text-lg font-semibold text-gray-900">Список изделий: </h2>
            <div id="mainTree">

            </div>
        </div>
        <div class="pt-5 pl-3">
            <h2 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white">Информация о контракте: </h2>
            <ul>
                <li>
                    <!-- Modal toggle -->
                    <button data-modal-target="12" data-modal-toggle="12"
                    class="block text-white bg-green-300 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="button">
                        Тест1
                    </button>

                    <!-- Main modal -->
                    <div id="12" tabindex="-1" aria-hidden="true"
                        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                        <div class="relative p-4 w-full max-w-2xl max-h-full">
                            <!-- Modal content -->
                            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                <!-- Modal header -->
                                <div
                                    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                        Контракт 1
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                
            </ul>


        </div>
    </div>


    <script>
        function test() {
            console.log('11111')
        }
        function createTree(element, data) {
            const treeElement = document.createElement('ul');
            treeElement.className = 'ps-5 mt-2 space-y-1 list-none list-inside';
            data.forEach((item) => {
                console.log(item)
                const listItem = document.createElement('li');
                // listItem.innerHTML = 
                listItem.innerHTML = '<button data-modal-target="' + item.id + '" data-modal-toggle="' + item.id + '" class="block text-white bg-green-300 hover:bg-green-800 focus:ring-2 focus:outline-none focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="button">'
                    + item.name + '</button>' +
                    '<div id="' + item.id + '" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">' +
                    '<div class="relative p-4 w-full max-w-2xl max-h-full">' +
                    '<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">' +
                    '<div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">' +
                    '<h3 class="text-xl font-semibold text-gray-900 dark:text-white">' +
                    item.name +
                    '</h3>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>'

                if (item.children) {
                    // listItem.append(createTree(listItem, item.children));
                    createTree(listItem, item.children)
                }
                treeElement.append(listItem)
            });
            element.append(treeElement)
        }
        function startCreation() {
            fetch('/products')
                .then(response => response.json())
                .then(data => {
                    data = Array(data)
                    const rootElement = document.getElementById('mainTree')
                    createTree(rootElement, data)
                });
        }
        window.onload = startCreation;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>

</html>
