<!DOCTYPE html>
<html lang="ru">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутентификация</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/tw-elements.min.css')}}" />
    <link href="{{url_for('static', filename='css/flowbite.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='css/css.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='css/login.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/output.css')}}" rel="stylesheet">

</head>

<body>
    <div class="grid grid-cols-1 grid-rows-2 items-center justify-center h-screen w-screen">
        <div class="grid justify-self-center text-center z-50  mb-24">
            <h2 class="text-white font-bold text-5xl p-3">Добро пожаловать!</h2>
            <h2 class="text-white font-bold text-3xl">Для получения доступа с сервису</h2>
            <h2 class="text-white font-bold text-3xl">пройдите авторизацию</h2>
        </div>
        <div class="grid w-1/5  p-2 justify-self-center rounded-2xl border-2 absolute z-50 bg-white border-cyan-800 shadow-lg shadow-cyan-600 hover:shadow-cyan-400">
            <div id="errorUser" class="justify-self-center">
            </div>
            <div class="p-4">
                <label for="userLogin" class="block mb-2 text-lg font-medium text-gray-900 ">Введите логин:</label>
                <input type="text" id="userLogin"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5"
                    required />
            </div>
            <div class="p-4">
                <label for="userPassword" class="block mb-2 text-lg font-medium text-gray-900">Введите пароль:</label>
                <input type="password" id="userPassword1"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5"
                    required />
            </div>
            <div class="p-4">
                <label for="userPassword2" class="block mb-2 text-lg font-medium text-gray-900">Повторите
                    пароль:</label>
                <input type="password" id="userPassword2"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5"
                    required />
            </div>
            <div class="p-4 py-2 grid">
                <button type="button" onclick="loginUser()"
                    class="text-white w-auto justify-self-center bg-cyan-700 hover:bg-cyan-800 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-semibold rounded-lg text-lg  px-5 py-2.5 text-center">Войти</button>
            </div>
        </div>
    </div>
    <div id="particles-js"></div>


    <script src="./static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./static/js/inputmask.js"></script>
    <script src="./static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="./static/js/jquery-3.6.4.min.js"></script>
    <script src="./static/js/tw-elements.umd.min.js"></script>
    <script src="./static/js/login.js"></script>
    <script src="./static/js/flowbite.min.js"></script>
    <script src="./static/js/back.js"></script>
</body>

</html>
